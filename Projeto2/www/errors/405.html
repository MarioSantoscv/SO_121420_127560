<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset='UTF-8'>
    <title>405 - Método Não Permitido</title>
</head>
<body>
    <h1>405 | MÉTODO NÃO PERMITIDO</h1>
    <p>O método HTTP que utilizou (e.g., POST, PUT, DELETE) não é suportado pelo nosso servidor.</p>
    <p>Apenas os métodos <code>GET</code> e <code>HEAD</code> são permitidos.</p>
</body>
</html>
